<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS GameBoy</title>
  </head>
  <body>
    <div class="container">
      <div class="gameBoy">
        <div class="shadow"></div>
        <audio class="sound" src="https://a.tumblr.com/tumblr_oypze6iurc1wbgtmko1.mp3#_=_" preload="auto">
          Your browser does not support the element.
        </audio>
        <div class="sign"></div>
        <div class="switch"></div>
        <div class="top-side">
          <div class="on_off"></div>
          <div class="line"></div>
        </div>
        <div class="monitor">
          <div class="top">
            <div class="line1"></div>
            <div class="text"></div>
            <div class="line2"></div>
          </div>
          <div class="center">
            <img src="https://78.media.tumblr.com/a8c1ff7cb72694bb5315c805704008e2/tumblr_oypykchgef1wbgtmko1_500.png" alt="nintendoPixel" class="nintendoPixel">
          </div>
          <div class="light">
            <img src="https://78.media.tumblr.com/a261c25b0b670c0c41ef59ec4769f3ba/tumblr_oypv478UXh1wbgtmko1_500.png" alt="">
          </div>
        </div>
        <div class="nintendo">
          <span class="nintendo_logo">
            <img src="https://78.media.tumblr.com/6fe35591b866604dea2bd742e5cc876c/tumblr_oypvryBofq1wbgtmko1_500.png" alt="nintendo"/>
          </span>
        </div>
        <div class="cross-botton">
          <div class="circle"></div>
          <div class="light"></div>
        </div>
        <div class="ab-button">
          <div class="text">
            <img src="https://78.media.tumblr.com/4cb14f97c51535f3f77bbaf6d3262ca1/tumblr_oyooecgIQO1wbgtmko2_75sq.png" alt="b"/>
            <img src="https://78.media.tumblr.com/7b6db618d263f74f5cc879aad499ee30/tumblr_oyooecgIQO1wbgtmko1_75sq.png" alt="a"/>
          </div>
        </div>
        <div class="select-start-button">
          <div class="select">
            <div class="select2">
              <img src="https://78.media.tumblr.com/866c5a1766196729d8204fe7824661db/tumblr_oyooecgIQO1wbgtmko5_250.png" alt="select" class="img1" width="100%"/>
            </div>
          </div>
          <div class="start">
            <div class="start2">
              <img src="https://78.media.tumblr.com/52cd6fc959fd626ea3a00ced1676ba9c/tumblr_oyooecgIQO1wbgtmko6_250.png" alt="start" class="img2" width="85%"/>
            </div>
          </div>
        </div>
        <div class="footer-logo">
          <div class="line"></div>
        </div>
        <div class="speaker">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
